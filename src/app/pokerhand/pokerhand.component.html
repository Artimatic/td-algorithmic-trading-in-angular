<div class="poker-hand-list">
  <p-fieldset legend="Daytrade" [toggleable]="true">
    <app-default-order-lists displayName="Add day trade" [defaultSide]="{ label: 'DayTrade', value: 'DayTrade' }" class="default-orders-button" [defaultLists]="cartService.otherOrders">
    </app-default-order-lists>
    <div *ngFor="let order of cartService.otherOrders" class="single-card">
      <app-mini-card [order]="order" [canEdit]="true" (delete)="delete(order)" (updatedOrder)="updateOrder(order)">
      </app-mini-card>
    </div>
  </p-fieldset>
  <p-fieldset legend="Buy" [toggleable]="true">
    <app-default-order-lists displayName="Add buy order" class="default-orders-button" [defaultLists]="cartService.buyOrders">
    </app-default-order-lists>
    <div *ngFor="let order of cartService.buyOrders" class="single-card">
      <app-mini-card [order]="order" [canEdit]="true" (delete)="delete(order)" (updatedOrder)="updateOrder(order)">
      </app-mini-card>
    </div>
  </p-fieldset>
  <p-fieldset legend="Sell" [toggleable]="true">
    <app-default-order-lists displayName="Add sell order" [defaultSide]="{ label: 'Sell', value: 'Sell' }" class="default-orders-button" [defaultLists]="cartService.sellOrders">
    </app-default-order-lists>
    <div *ngFor="let order of cartService.sellOrders" class="single-card">
      <app-mini-card [order]="order" [canEdit]="true" (delete)="delete(order)" (updatedOrder)="updateOrder(order)">
      </app-mini-card>
    </div>
  </p-fieldset>
</div>
