<div class="autopilot-container">
    <p-avatar icon="pi pi-prime" styleClass="p-mr-2" size="large" shape="circle" (click)="scroll()"></p-avatar>
</div>

<p-toolbar id="autopilot-toolbar">
    <div class="p-toolbar-group-left">
        <div class="toolbar-header">
            <ng-container *ngTemplateOutlet="header"></ng-container>
        </div>
    </div>
    <div class="p-toolbar">
        <div *ngIf="display">
            <p-tag value="Active"></p-tag>
        </div>
        <app-ai-picks></app-ai-picks>
    </div>
    <div class="p-toolbar-group-right">
        <p-button icon="pi pi-play" styleClass="p-button-danger" (click)="open()"></p-button>
        <p-button icon="pi pi-times" styleClass="p-button-danger" (click)="stop()"></p-button>
    </div>
</p-toolbar>

<ng-template #header>
    <h3>Autopilot</h3>
    <p-tag [value]="strategyList[strategyCounter]" severity="success" pTooltip="Strategy"></p-tag>
    <p-tag [value]="dayTradingRiskToleranceList[dayTradeRiskCounter]"
        severity="warning" pTooltip="Day trade allocation"></p-tag>
    <p-tag [value]="riskToleranceList[riskCounter]" pTooltip="Swing trade allocation" severity="danger"></p-tag> 
</ng-template>
