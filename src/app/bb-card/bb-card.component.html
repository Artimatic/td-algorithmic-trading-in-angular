<p-card>
  <span class="delete-me">
    <button pButton type="button" (click)="delete()" icon="pi pi-times" iconPos="left"></button>
  </span>

      </div>
      <div class="bb-form-field">
        <p-checkbox formControlName="useML" label="Enable machine learning" (onChange)="checkMLService()"></p-checkbox>
      </div>
    </form>

  <div *ngIf="activeIndex === 1">
    <p-card>
      <div *ngIf="live">
        <p-chip label="Live" styleClass="p-mr-2 live-chip"></p-chip>
      </div>
      <div *ngIf="!live">
        <p-chip label="Stalled"></p-chip>
      </div>
      <div>
        Orders Submitted: {{ buyCount + sellCount}}/{{firstFormGroup.value.quantity || 0}} shares
      </div>
      <div class="toolbar-content" fxLayout fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        fxLayoutGap.xs="0">
        <div fxFlex="5%">
          <p-header>
            <h3>{{order.holding.symbol}}</h3>
            <p>
              <p-tag *ngIf="firstFormGroup.value.orderType=='Buy'" styleClass="p-mr-2" severity="success" value="Buy"></p-tag>
              <p-tag *ngIf="firstFormGroup.value.orderType=='Sell'" severity="danger" value="Sell"></p-tag>
              <p-tag *ngIf="firstFormGroup.value.orderType=='DayTrade'" styleClass="p-mr-2" severity="info" value="Daytrade"></p-tag>
            </p>
          </p-header>
          <mat-checkbox (click)="toggleChart()">Chart</mat-checkbox>
        </div>
        <div fxFlex="95%">
          <div *ngIf="showChart">
            <div [chart]="chart"></div>
            <div [chart]="volumeChart"></div>
          </div>
          <div class="order-log" *ngIf="!showChart">
            <mat-grid-list cols="3" rowHeight="150px">
              <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
                <div class="tiles">
                  <table>
                    <tr *ngFor="let order of tile.orders">
                      <td>{{order.signalTime}}</td>
                      <td>{{order.action}}</td>
                      <td>{{order.quantity}}@</td>
                      <td>${{order.price}}</td>
                      <td> on {{order.timeSubmitted}}</td>
                    </tr>
                  </table>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
      </div>
      <p-footer>

        <div class="card-actions">
          <button mat-raised-button color="warn" (click)="resetStepper()">STOP</button>
          <button mat-button color="primary" (click)="backtest()">Backtest</button>
          <button mat-button color="warn" (click)="testBuy()">Buy</button>
          <button mat-button color="warn" (click)="testSell()">Sell</button>
          <button mat-button color="warn" (click)="testSms()">Test SMS</button>
          <button mat-button color="warn" (click)="goLive()">Test Live</button>
          <button mat-button color="warn" (click)="testRequests()">Test Requests</button>
        </div>
      </p-footer>

    </p-card>
  </div>
</p-card>
